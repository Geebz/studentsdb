{% extends "students/base.html" %}
{% load static from staticfiles %}

{% block meta_title %}{{ title }}{% endblock meta_title %}

{% block title %}{{ title }}{% endblock title %}

{% block content %}
<form action="{{ url }}" method="post">
    {% csrf_token %}
    <p>Ви дійсно хочете видалити {{ name }} "{{ object }}"?</p>
    <input type="submit" value="Так" name="delete_button"
    class="btn btn-danger" />
    <input type="submit" value="Ні" name="cancel_button"
    class="btn btn-success" /><br /><br />
</form>
{% endblock content %}
