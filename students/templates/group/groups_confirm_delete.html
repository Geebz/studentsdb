{% extends "students/base.html" %}

{% load static from staticfiles %}

{% block meta_title %}Видалення групи{% endblock meta_title %}

{% block title %}Видалення групи{% endblock title %}

{% block content %}
<form action="{% url "groups_delete" object.id %}" method="post">
    {% csrf_token %}
    <p>Ви дійсно хочете видалити группу "{{ object }}"?</p>
    <input type="submit" value="Так" name="delete_button"
    class="btn btn-danger" />
    <input type="submit" value="Ні" name="cancel_button"
    class="btn btn-success" /><br /><br />
</form>
{% endblock content %}
