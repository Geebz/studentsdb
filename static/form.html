<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8"/>
        <title>Сервіс Обліку Студентів</title>
        <meta name="description"
            value="Система обліку студентів навчального закладу" />
        <!-- Include Styles -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- Start Container -->
        <div class="container">
            <!-- Start Header -->
            <div class="row" id="header">
                <!-- Logo -->
                <div class="col-xs-12">
                    <form class="form-horizontal">
                        <fieldset>
                            <!-- Form Name -->
                            <legend>
                                <h1>Форма редагування Студента</h1>
                            </legend>
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="firestname">Ім’я: </label>  
                                <div class="col-md-4">
                                    <input id="firestname" name="firestname" type="text" placeholder="Введіть ваше ім’я" class="form-control input-md" required="">
                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="secondname">По-батькові:</label>  
                                <div class="col-md-4">
                                    <input id="secondname" name="secondname" type="text" placeholder="По-батькові" class="form-control input-md" required="">
                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="textinput">Прізвище: </label>  
                                <div class="col-md-4">
                                    <input id="textinput" name="textinput" type="text" placeholder="Введіть ваше прізвище" class="form-control input-md" required="">
                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="bilet_num">Номер білету: </label>  
                                <div class="col-md-4">
                                    <input id="bilet_num" name="bilet_num" type="text" placeholder="Номер в заліковці" class="form-control input-md" required="">
                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="textinput">Дата народження: </label>  
                                <div class="col-md-4">
                                    <input id="textinput" name="textinput" type="text" placeholder="1984-04-12" class="form-control input-md"> 
                                </div>
                            </div>
                            <!-- File Button --> 
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="filebutton">Файл:</label>
                                <div class="col-md-4">
                                    <p class="form-control-static">Наразі <a href="#">1.jpg</a></p>
                                    <a href="#">Очистити</a>
                                    <br>
                                    Змінити: <input id="filebutton" name="filebutton" class="input-file" type="file">
                                </div>
                            </div>
                            <!-- Select Basic -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="groups_sel">Група: </label>
                                <div class="col-md-4">
                                    <select id="groups_sel" name="groups_sel" class="form-control">
                                        <option value="fb32">ФБ-32</option>
                                        <option value="fb31">ФБ-31</option>
                                        <option value="fe30">ФЕ-30</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Textarea -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="notes">Додаткові нотатки: </label>
                                <div class="col-md-4">                     
                                    <textarea class="form-control" id="notes" name="notes"></textarea>
                                </div>
                            </div>
                            <!-- Button (Double) -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="button1id"></label>
                                <div class="col-md-8">
                                    <button id="button1id" name="button1id" class="btn btn-primary">Зберегти</button>
                                    <button id="button2id" name="button2id" class="btn btn-default">Скасувати</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <!-- Javascripts Section -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    </body>
</html>
